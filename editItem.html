<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Book Code (3CHAR STRING)</label>
            <input type="text" class="form-control" id="bookCode" readonly>
        </div>

        <div class="col-md-4 mb-3">
            <label>Publisher Code (2CHAR STRING)</label>
            <input type="text" class="form-control" id="publisherCode" readonly>
        </div>

        <div class="col-md-4 mb-3">
            <label>Author Number (INT)</label>
            <input type="text" class="form-control" id="authorNum" readonly>
        </div>

        <div class="col-md-4 mb-3">
            <label>Sequence (INT)</label>
            <input type="text" class="form-control" id="sequence" readonly>
        </div>

        <div class="col-md-4 mb-3">
            <label>Branch Number (INT)</label>
            <input type="text" class="form-control" id="branchNum" readonly>
        </div>

        <div class="col-md-4 mb-3">
            <label>Copy Number (INT)</label>
            <input type="text" class="form-control" id="copyNum" readonly>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Book Title (STRING)</label>
            <input type="text" class="form-control" id="bookTitle">
        </div>
        <div class="col-md-4 mb-3">
            <label>Category (3CHAR STRING)</label>
            <input type="text" class="form-control" id="type">
        </div>
    </div>
    <div class="form-row">

        <div class="col-md-4 mb-3">
            <label>Author's First Name (STRING)</label>
            <input type="text" class="form-control" id="authorFirst">
        </div>
        <div class="col-md-4 mb-3">
            <label>Author's Last Name (STRING)</label>
            <input type="text" class="form-control" id="authorLast">
        </div>
        <div class="col-md-4 mb-3">
            <label>Publisher Name (STRING)</label>
            <input type="text" class="form-control" id="publisherName">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>Branch's Name (STRING)</label>
            <input type="text" class="form-control" id="branchName">
        </div>
        <div class="col-md-6 mb-3">
            <label>Location (STRING)</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="col-md-3 mb-3">
            <label>City (STRING)</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3 mb-3">
            <label>Price ($) (FLOAT)</label>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="col-md-3 mb-3">
            <label>Quality (STRING)</label>
            <input type="text" class="form-control" id="quality">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group form-check">
            <input type="checkbox" id="paperback">
            <label class="form-check-label" for="exampleCheck1">Paperback is Available</label>
        </div>
    </div>
    <a id='submit' style='color:blue' href='http://localhost:8080' onclick=submit()>UPDATE</a>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src='editItem.js'></script>
</body>

</html>
